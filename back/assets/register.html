<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Travel Offer</title>
    <link rel="stylesheet" href="styl.css">
    <script src="addOffer.js"></script> 
<head>    
    <script src="addOffer3.js"></script>
    

</head>
<body>
    <h1>Add a Travel Offer</h1>
    <form id="addTravelOfferForm" onsubmit="return validateForm()">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" >
        <span id="titleMessage" class="message"></span><br>

        <label for="destination">Destination:</label><br>
        <input type="text" id="destination" name="destination" >
        <span id="destinationMessage" class="message"></span><br>

        <label for="departure_date">Departure Date:</label><br>
        <input type="date" id="departure_date" name="departure_date" >
        <span id="departureDateError" class="error"></span><br>

        <label for="return_date">Return Date:</label><br>
        <input type="date" id="return_date" name="return_date">
        <span id="returnDateError" class="error"></span><br>

        <label for="price">Price :</label><br>
        <input type="number" id="price" name="price" >
        <span id="priceError" class="error"></span><br>

        <label for="availability">Availability:</label><br>
        <input type="checkbox" id="availability" name="availability" ><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category" title="Select the category of the travel offer.">
            <option value="adventure">Adventure</option>
            <option value="relaxation">Relaxation</option>
            <option value="culture">Culture</option>
        </select><br>

        <button type="submit">Add Offer</button>
    </form>
</body>
</html>
